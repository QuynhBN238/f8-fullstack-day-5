<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>REGISTER</title>
  </head>
  <body class="form-register">
    <div class="form">
      <h1>REGISTER</h1>
      <form action="">
        <div class="Profile Picture">
          <label>
            <img class="img-avatar" src="./img/Avatar-placeholder.png" alt="" />
            <h3>Profile picture</h3>
            <input type="file" hidden />
          </label>
        </div>

        <div class="display-name">
          <label>
            <h3>Display Name:</h3>
            <input
              class="input-style"
              type="text"
              placeholder="Nhập tên của bạn"
            />
          </label>
        </div>

        <div class="email">
          <label>
            <h3>Email:</h3>
            <input
              class="input-style"
              type="email"
              placeholder="Nhập email của bạn"
            />
          </label>
        </div>

        <div class="Phone Number">
          <label>
            <h3>Phone number:</h3>
            <input
              class="input-style"
              type="tel"
              placeholder="Nhập số điện thoại của bạn"
            />
          </label>
        </div>

        <div class="Password">
          <label>
            <h3>Mật khẩu:</h3>
            <input
              class="input-style"
              type="password"
              placeholder="Nhập mật khẩu bảo vệ"
            />
          </label>
        </div>

        <div class="Confirm Password">
          <label>
            <h3>Xác nhận mật khẩu:</h3>
            <input
              class="input-style"
              type="password"
              placeholder="Xác nhận mật khẩu"
            />
          </label>
        </div>

        <div class="Gender:">
          <h3>Giới tính</h3>
          <label><input type="radio" name="gender" /> Nam</label>
          <label><input type="radio" name="gender" /> Nữ</label>
          <label><input type="radio" name="gender" />Khác</label>
        </div>

        <div class="Date of Birth">
          <label>
            <h3>Date of Birth:</h3>
            <input type="date" />
          </label>
        </div>

        <div class="Address">
          <label>
            <h3>Address:</h3>
            <input
              class="input-style"
              type="text"
              placeholder="Địa chỉ của bạn"
            />
          </label>
        </div>

        <div class="Communication Preferences">
          <h3>Communication Preferences:</h3>
          <label class="nhu-cau"
            ><input type="checkbox" />Nhận bản tin định kỳ</label
          >
          <label class="nhu-cau"
            ><input type="checkbox" />Nhận thông tin khuyến mãi</label
          >
          <label class="nhu-cau"
            ><input type="checkbox" />Nhận cập nhật sản phẩm mới
          </label>
        </div>

        <div class="sent-to">
          <label>
            <input type="submit" value="Register" />
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
